<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Inventori Barang</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background shapes */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0px); }
            50% { transform: translate(20px, 20px); }
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-header h1 i {
            font-size: 3rem;
        }

        .login-header p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.95;
        }

        .login-body {
            padding: 40px 35px;
        }

        .role-selection {
            display: none;
            margin-bottom: 30px;
        }

        .role-selection.active {
            display: block;
        }

        .role-pills {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-pill {
            flex: 1;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .role-pill:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .role-pill.selected {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .role-pill i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .role-pill .role-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .role-pill .role-desc {
            font-size: 0.75rem;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            color: #667eea;
            cursor: pointer;
            border-left: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: #667eea;
        }

        .input-group .form-control {
            border-right: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login.enabled {
            opacity: 1;
            cursor: pointer;
            pointer-events: auto;
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .form-check {
            margin-bottom: 20px;
            margin-top: 15px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .form-check-label {
            margin-left: 8px;
            cursor: pointer;
            color: #666;
            font-size: 0.9rem;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            font-size: 0.9rem;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }

        .step-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .step-indicator .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
        }

        .step-indicator .step.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .step-indicator .step.completed {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h1>
                    <i class="bi bi-box-seam"></i> Inventori
                </h1>
                <p>Sistem Manajemen Barang Profesional</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Step Indicator -->
                <div class="step-indicator" id="stepIndicator">
                    <div class="step active" id="step1">1</div>
                    <div class="step" id="step2">2</div>
                </div>

                <div id="alertContainer"></div>

                <!-- Step 1: Role Selection -->
                <div id="roleSelectionStep">
                    <h5 style="text-align: center; margin-bottom: 25px; color: #333;">
                        <i class="bi bi-person-check"></i> Pilih Peran Anda
                    </h5>
                    
                    <div class="role-pills">
                        <div class="role-pill" style="cursor: pointer;" id="adminPill">
                            <i class="bi bi-shield-lock"></i>
                            <div class="role-name">Admin</div>
                            <div class="role-desc">Akses Penuh</div>
                        </div>
                        <div class="role-pill" style="cursor: pointer;" id="staffPill">
                            <i class="bi bi-person-badge"></i>
                            <div class="role-name">Staff</div>
                            <div class="role-desc">Akses Terbatas</div>
                        </div>
                    </div>

                    <button type="button" class="btn-login" id="proceedBtn" disabled>
                        Lanjutkan <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </div>

                <!-- Step 2: Login Form -->
                <div id="loginStep" style="display: none;">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Masukkan username Anda"
                                required
                                autocomplete="username"
                            />
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Masukkan password Anda"
                                    required
                                    autocomplete="current-password"
                                />
                                <button
                                    class="input-group-text"
                                    type="button"
                                    id="togglePassword"
                                    title="Tampilkan password"
                                >
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="rememberMe"
                            />
                            <label class="form-check-label" for="rememberMe">
                                Ingat saya
                            </label>
                        </div>

                        <button type="submit" class="btn-login" id="loginBtn">
                            <span class="loading-spinner" id="spinner">
                                <span
                                    class="spinner-border spinner-border-sm"
                                    role="status"
                                ></span>
                            </span>
                            <span id="btnText">Masuk</span>
                        </button>

                        <button type="button" class="btn-back mt-2" onclick="backToRoleSelection()">
                            <i class="bi bi-arrow-left"></i> Kembali Pilih Peran
                        </button>
                    </form>

                    <!-- Demo Info -->
                    <div class="alert alert-info mt-4 mb-0">
                        <strong>Demo Credentials:</strong><br>
                        <small>
                            Admin: <code>admin</code> / <code>admin123</code><br>
                            Staff: <code>staff</code> / <code>staff123</code>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="mb-0">Â© 2026 Sistem Inventori Barang. Semua hak dilindungi.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login-new.js"></script>
</body>
</html>
